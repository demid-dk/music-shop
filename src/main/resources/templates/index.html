<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{blocks/head}">
</head>
<link rel="stylesheet" href="css/main.css">
<body>
  <header th:insert="blocks/header :: header" class="header"></header>

  <main class="main">
    <section class="section hero">
      <div class="section__container container-xl d-flex">
        <div class="container--left">
          <div id="photoCarousel" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel-1.jpg" class="carousel__image w-100 d-block" alt="Photo 1">
              </div>

              <div class="carousel-item">
                <img src="img/carousel-2.jpg" class="carousel__image w-100 d-block" alt="Photo 2">
              </div>

              <div class="carousel-item">
                <img src="img/carousel-3.jpg" class="carousel__image w-100 d-block" alt="Photo 3">
              </div>

              <div class="carousel-item">
                <img src="img/carousel-4.jpg" class="carousel__image w-100 d-block" alt="Photo 4">
              </div>

              <div class="carousel-item">
                <img src="img/carousel-5.jpg" class="carousel__image w-100 d-block" alt="Photo 5">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="extra-services">
            <h2 class="extra-services__title">Дополнительные услуги</h2>
            <ul class="extra-services__list list-reset">
              <li class="extra-services__item"><a href="" class="extra-services__link">Мойка пластинок ультразвуком</a></li>
              <li class="extra-services__item"><a href="" class="extra-services__link">Исправление кривизны пластинки</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" id="footer" th:insert="blocks/footer :: footer"></footer>

  <div th:insert="blocks/js :: js"></div>
</body>
</html>
